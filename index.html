<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script src="https://kit.fontawesome.com/7cedd886a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/colors.css">
  </head>
  <body>
    <main>
      <div class="container">
       
        <div class="title"> Calculadora - IMC </div>
        <label class="text">Descubre su indice de masa corporal</label>
        
        <div class="gender" id="gender">
          <label>Sexo: </label>
            <i class="fas fa-male" id="male" value="1"></i>
            <i class="fas fa-female" id="female" value = "0"></i>
        </div>
        <div class="input">
            <label>Nombre</label>
            <input type="text" id='Name'>
        </div>
        <div class="input">
            <label>Altura</label>
            <input type="number" id='Height'>
        </div>
        <div class="input">
            <label>Peso</label>
            <input type="number" id='Weight'>
        </div>
        <div id="Notices" class="Notices"></div>
        <button id='calcular' class="calcular">Calcular IMC</button>

        
        <div class="boxResult" id="boxResult">
          <img src="./images/close.png" alt="Close" class="close" id="close">

          <div class="items">
            <p>Resultado</p>
            <h1 id="total"></h1>
          </div>
          <div class="Loading">
            <div class="Loading-progress"></div>


          </div>
          <span>Peso Ideal: 50 - 68 (KG)</span>
          <span id="result" class="result"></span>
          <div class="itemsInfo">  
            <p><i class="fas fa-weight blue"></i>Bajo de peso</p>
            <p><i class="fas fa-weight green"></i>Saludable</p>
            <p><i class="fas fa-weight  yellow"></i>Exceso de peso</p>
            <p><i class="fas fa-weight red"></i>Obeso</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./script/gender.js"></script>
    <script src="./script/imc.js"></script>
  </body>
</html>
