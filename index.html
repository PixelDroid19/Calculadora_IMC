<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/bar.css">
  </head>
  <body>
    <main>
      <div class="container">
       
        <div class="title"> Calculadora - IMC </div>
        <label class="text">Descubre su indice de masa corporal</label>
        <div class="input">
            <label>Nombre</label>
            <input type="text" id='Name'>
        </div>
        <div class="input">
            <label>Altura</label>
            <input type="number" id='Height'>
        </div>
        <div class="input">
            <label>Peso</label>
            <input type="number" id='Weight'>
        </div>
        <button id='calcular' class="calcular">Calcular IMC</button>

        
        <div class="boxResult" id="boxResult">
          <img src="./images/close.png" alt="Close" class="close" id="close">

          <div class="items">
            <p>Resultado</p>
            <h1 id="total"></h1>
          </div>
          <div class="Loading">
            <div class="Loading-progress"></div>
          </div>
          <span>Peso Ideal: 50 - 68 (KG)</span>
          <span id="result" class="result"></span>
          <div class="itemsInfo">  
            <p>Bajo de peso</p>
            <p>Saludable</p>
            <p>Exceso de peso</p>
            <p>Obeso</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
